<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color:#fff;">
    
</body>
<script>
    //all thing we add here but not display in page because we create one div and this div inside memory but not attach in page. Page attach that time when we tell the document attach this child near you.
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") //set custom attribute
    //add style
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    //div.innerText = "Chai aur Code"

    //create our own node
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    //attach in document means attach in our page
    document.body.appendChild(div)
</script>
</html>
