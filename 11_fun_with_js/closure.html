    //Write code generic, in this code we deside which button i want to click
    function clickHandler(color){
        //document.body.style.backgroundColor = `${color}`

        // above color access in below function because of closure.. color ka access hai tho argument mai green or orange dena sai kam ho raha hai
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById("orange").onclick = clickHandler("orange")
    document.getElementById("green").onclick = clickHandler("green")
