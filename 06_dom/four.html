<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;  //when we use innerHTML the whole element is traversing so it is not optimize approach
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python") //Every time this method runs, it traverses the DOM tree that many times.
    addLanguage("typescript")


    //best approach and optimize
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)  //here not have reference of this element
    }
    addOptiLanguage('golang')


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") // here reference of this element is available so we easily replace
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo" //not optimize approach
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //Edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
