<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const saySuman = function (){
        console.log("suman");
    }

    //settimeout is a method and this method also call API
    //here we not execute the function we just give reference to the function
    //setTimeout(saySuman, 2000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    //setTimeout(changeText, 2000)

    const changeMe =  setTimeout(changeText, 2000)
    //clearTimeout(changeMe)

    //stop this event before happening
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })


</script>
</html>
