<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    //XMLHttpRequest() through data request send and receive
    const xhr = new XMLHttpRequest()

    //send the request
    //open() not call automatically so we write xhr.send() after that it will be call.
    xhr.open('GET', requestUrl)

    // Continuosly track the state and change our status code
    // onreadystatechange takes one function... when the state change then what will be do next
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        //detect our state
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);  //this.responseText  is a object and holds on a variable i.e data
            console.log(typeof data);
            console.log(data)
            console.log(data.followers);  
        }
    }
    xhr.send();
</script>
</html>
